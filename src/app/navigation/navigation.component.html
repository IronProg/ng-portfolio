<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Navigate</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Projects</a>
      <a mat-list-item [routerLink]="['/', 'courses']">Courses</a>
      <a mat-list-item [routerLink]="['/', 'about']">About Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
        <span>angular-app</span>
        <button mat-mini-fab [mat-menu-trigger-for]="userOptions" style="overflow: hidden;">
          <img
            *ngIf="user != null; else anonymousIcon"
            src="https://avatars.githubusercontent.com/u/61606251?v=4"
            alt=""
            style="max-width: 100%; margin-top: -8px;"
          />
          <ng-template #anonymousIcon>
            <mat-icon>person</mat-icon>
          </ng-template>

          <mat-menu #userOptions>
            <div *ngIf="user != null; else anonymousMenu">
              <button mat-menu-item [mat-menu-trigger-for]="projectsMenu">
                Projects
              </button>
              <mat-menu #projectsMenu>
                <a mat-menu-item>Add Project</a>
                <a mat-menu-item>Manage Projects</a>
              </mat-menu>
              <a mat-menu-item>Sign Out</a>
            </div>
            <ng-template #anonymousMenu>
              <a routerLink="/login" mat-menu-item>Sign In</a>
            </ng-template>
          </mat-menu>
        </button>
      </div>
    </mat-toolbar>
    <section style="margin-bottom: 10px;">
      <ng-content></ng-content>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
