<div class="projects-grid">
  <div class="projects-grid-item" *ngFor="let project of projects">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list>
            <mat-chip selected>tag1</mat-chip>
            <mat-chip selected>tag1</mat-chip>
            <mat-chip selected>tag1</mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-sm-image
        src="https://img.freepik.com/premium-vector/binary-code-stream-digital-data-codes-hacker-coding-crypto-matrix-numbers-flow-digitally-blue-screen-abstract-background_102902-991.jpg?w=2000"
        alt="Teste"
      />
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: flex-end; gap: 8px;">
        <button mat-mini-fab color="accent">
          <mat-icon>preview</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
          <mat-icon>code</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
