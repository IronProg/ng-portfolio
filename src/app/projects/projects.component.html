<div style="display: flex; justify-items: flex-start; flex-wrap: wrap;">
  <div *ngFor="let project of projects" style="flex-grow: 1;">
    <mat-card class="mat-elevation-z6" style="margin: 16px; width: 30vw; min-width: 250px; max-width: 350px; max-height: 400px;">
      <mat-card-header>
        <mat-card-title>{{ project.title }}</mat-card-title>
        <mat-card-subtitle>tag1 - tag2 - tag3 - tag4</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://img.freepik.com/premium-vector/binary-code-stream-digital-data-codes-hacker-coding-crypto-matrix-numbers-flow-digitally-blue-screen-abstract-background_102902-991.jpg?w=2000"
        alt="Teste"
      />
      <mat-card-content>
        <p>{{ project.description }}</p>
      </mat-card-content>
      <mat-card-actions style="display: flex; justify-content: flex-end; gap: 8px;">
        <button mat-mini-fab color="accent">
          <mat-icon>preview</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
          <mat-icon>code</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
