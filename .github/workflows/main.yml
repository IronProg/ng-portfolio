name: ng-portfolio CI/CD
on:
  push:
    branches: ["main"]
    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Setup for node
            uses: actions/setup-node@v3.3.0
            with:
              node-version: '16'
              cache: 'npm'

          - name: CI Dependencies
            run:  npm ci

          - name: Lint Project
            run: npm run lint

          - name: Test Project
            run:  npm run test:prod

          - name: Build Project
            run: npm run build:prod
